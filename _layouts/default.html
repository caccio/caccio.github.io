<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ page.title | default: site.title }}</title>

  <!-- Stile minimale -->
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      line-height: 1.6;
    }
    header, footer {
      text-align: center;
      margin: 2rem 0;
    }
    pre, code {
      background: #f8f8f8;
      border: 1px solid #e1e1e1;
      border-radius: 4px;
      padding: 0.2rem 0.4rem;
    }
    pre {
      padding: 1rem;
      overflow-x: auto;
    }
  </style>

  <!-- MathJax v3 -->
  <script>
  window.MathJax = {
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']],
      displayMath: [['$$','$$'], ['\\[','\\]']]
    }
  };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" defer></script>
</head>
<body>
  <header>
    <h1><a href="{{ "/" | relative_url }}">{{ site.title }}</a></h1>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.author | default: "Autore" }}</p>
  </footer>
</body>
</html>
